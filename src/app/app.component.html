<div fxLayout="row"  fxLayoutAlign="space-around center">
<mat-card *ngFor='let product of products' class="example-card">
  <mat-card-header>
    <mat-card-title>{{product.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]= "product.image" alt="photo  {{product.title}}">
  <mat-card-content>
    <p>
      {{product.price}} EUR  -- Stock: {{product.stock}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="add(product.price)">Ajouter au panier</button>
    <button mat-button (click)="remove(product.price)">retirer panier</button>
    <button mat-button (click)="detail()">DÃ©tail produit</button>
  </mat-card-actions>
</mat-card>
